<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>DevNotes</title>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <header class="container-fluid">
        <div class="row">
          <div
            class="col-12 col-xl-4 col-sm-6 d-flex justify-content-xl-start justify-content-center"
          >
            <h1>My DevNotes</h1>
          </div>

          <div
            id="search-container"
            class="col-12 col-xl-4 d-flex justify-content-center order-last align-items-center mt-3 mt-xl-0"
          >
            <i class="bi bi-search me-2 fs-5"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Pesquisar nota..."
            />
          </div>
          <div
            class="col-12 col-xl-4 col-sm-6 d-flex justify-content-xl-end justify-content-center order-xl-last mt-2 mt-xl-0"
          >
            <a id="export-notes" class="btn btn-warning"
              >Exportar CSV<i class="bi bi-download ms-2"></i
            ></a>
          </div>
        </div>
      </header>
      <div id="add-note-container">
        <input
          type="text"
          id="note-content"
          placeholder="Insira o tÃ­tulo da nota..."
        />
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
      </div>
      <div class="container-fluid">
        <div id="notes-container" class="row"></div>
      </div>
    </main>
  </body>
</html>

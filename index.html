    <link rel="stylesheet" href="./css/style.css" />

      </header>
      <div id="add-note-container">
        <input
          type="text"
          id="note-content"
          placeholder="Insira o tÃ­tulo da nota..."
        />
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
      </div>
      <div id="notes-container"></div>
    </main>
  </body>
</html>
